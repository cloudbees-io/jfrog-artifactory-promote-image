apiVersion: automation.cloudbees.io/v1alpha1
kind: action
name: jfrog  promote actions
inputs:
  url:  # id of input
    description: 'Url'
    required: true
  username:  # id of input
    description: 'username - (Optional if token is provided)'
    required: false
    default: ''
  password:  # id of input
    description: 'password - (Optional if token is provided)'
    required: false
    default: ''
  token:  # id of input
    description: 'token - (Optional if username and password is provided)'
    required: false
    default: ''
  source-repository-name:  # id of input
    description: 'source repository name'
    required: true
  target-repository-name:  # id of input
    description: 'target repository name(Mandatory if target-image-name and target-tag are empty) '
    required: false
    default: ''
  source-image-name:  # id of input
    description: 'source image name'
    required: true
  target-image-name:  # id of input
    description: 'target image name(Mandatory if target-repository-name and target-tag are empty)'
    required: false
    default: ''
  source-tag:  # id of input
    description: 'source tag'
    required: true
  target-tag:  # id of input
    description: 'target tag(Mandatory if target-image-name and target-repository-name are empty)'
    required: false
    default: ''
  copy:  # id of input
    description: 'copy'
    required: false
    default: ''
  artifact-name:
    description: >
      The name of the artifact, used when registering the build artifact in CloudBees Unify.
      If not provided, the artifact name defaults to the name of the image moved or copied to the target repository.
    required: false
  component-id:
    description: >
      The ID of the component associated with the artifact. If not provided, the artifact is registered with the component of the current workflow run.
    default: ${{ cloudbees.component.id }}
    required: false

outputs:
  artifact-id:
    value: ${{ steps.run-jfrog-promote-action.outputs.artifact-id }}
    description: "The unique identifier of the artifact."

runs:
  using: composite
  steps:
    - id: run-jfrog-promote-action
      name: run-jfrog-promote-action
      uses: docker://public.ecr.aws/l7o7z1g8/actions/jfrog-actions:main-7b49cb1e4dee9a4a2db3f8c020997ebf2957968e
      shell: sh
      env:
        CONFIG_JSON: '{"metaInfo":{"srcType":"promote","url":"${{ inputs.url }}","username":"${{ inputs.username }}","password":"${{ inputs.password }}","token":"${{ inputs.token }}","sourceRepositoryName":"${{ inputs.source-repository-name }}","targetRepositoryName":"${{ inputs.target-repository-name }}","sourceImageName":"${{ inputs.source-image-name }}","targetImageName":"${{ inputs.target-image-name }}","sourceTag":"${{ inputs.source-tag }}","targetTag":"${{ inputs.target-tag }}","copy":"${{ inputs.copy }}","artifact-name":"${{ inputs.artifact-name }}","componentId":"${{ inputs.component-id }}"}}'
        CLOUDBEES_API_URL: ${{ cloudbees.api.url }}
        CLOUDBEES_API_TOKEN: ${{ cloudbees.api.token }}
        CLOUDBEES_RUN_ID: ${{ cloudbees.run_id }}
        CLOUDBEES_RUN_ATTEMPT: ${{ cloudbees.run_attempt }}
      run: |
        echo $CONFIG_JSON
        set -x
        cd /app
        ./jfrog_artifactory_actions_app invoke -i $CONFIG_JSON
